<div class="task">
    <div class="taskTitle">
        {{ $ctrl.task.title }}
        <a href="#!/edit/{{$ctrl.task.id}}" class="editButton">
            <i class="material-icons">edit</i>
        </a>
    </div>
    <div class="taskCheckbox">
        <checkbox on-change="$ctrl.checked(value)"></checkbox>
    </div>
</div>
<div class="taskDescription">
    {{ $ctrl.task.description }}
</div>
